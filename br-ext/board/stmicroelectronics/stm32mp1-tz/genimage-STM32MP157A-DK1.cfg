image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl {
		image = "tf-a-stm32mp157a-dk1.stm32"
		size = 256K
	}

	partition fip {
		image = "fip.bin"
		partition-type-uuid = L
		size = 4M
	}

	partition u-boot-env {
		partition-type-uuid = L
		size = 4M
	}

	partition bootfs {
		image = "bootfs.ext2"
		partition-type-uuid = L
		size = 32M
		bootable = "yes"
	}

	partition rootfs {
		image = "rootfs.ext2"
		partition-type-uuid = L
		size = 128M
	}
}
