image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157a-dk1.stm32"
		size = 256K
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157a-dk1.stm32"
		size = 256K
	}

	partition ssbl {
		image = "u-boot.stm32"
		size = 2M
	}

	partition teeh {
		image = "tee-header_v2.stm32"
		size = 32K
	}

	partition teed {
		image = "tee-pageable_v2.stm32"
		size = 512K
	}

	partition teex {
		image = "tee-pager_v2.stm32"
		size = 128K
	}

	partition bootfs {
		image = "bootfs.ext2"
		partition-type-uuid = L
		size = 32M
		bootable = "yes"
	}

	partition rootfs {
		image = "rootfs.ext2"
		partition-type-uuid = L
		size = 128M
	}
}
